<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-pin" class="form-control output" type="text" >
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-number" class="form-control output" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="seven" class="button" value="7">7</div>
                              <div id="eight" class="button" value="8">8</div>
                              <div id="nine" class="button" value="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="four" class="button" value="4">4</div>
                              <div id="five" class="button" value="5">5</div>
                              <div id="six" class="button" value="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="one" class="button" value="1">1</div>
                              <div id="two" class="button" value="2">2</div>
                              <div id="three" class="button" value="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="remove" class="button" value=""><</div>
                                <div id="zero" class="button" value="0">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id="action" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            <p id="blank" class="notify">NO PIN FOUND !!!</p>
        </div>
    </div>


    <script src="function.js"></script>
</body>
</html>
